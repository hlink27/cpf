<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPF - Estudo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">
            <h2>Gerar um CPF aleatório:</h2>
            <button class="btnGerarCpf">Gerar</button>
            <div class="listaCPF"></div>
            <script src="gera_cpf.js"></script>
        </div>
        <div class="flex-item">
            <h2>Verificar se um CPF é válido:</h2>
            <input class="inputVerifica" type="number" minlength="11">
            <button class="btnVerifica">Verificar</button>
            <div class="campoVerifica"></div>
            <script src="script_verifica.js"></script>
        </div>
    </div>
</body>
</html>
